<div class="table-container">
  <div class="filter-container">
    <mat-form-field appearance="outline" class="filter-field">
      <mat-label>Filtro</mat-label>
      <input matInput (input)="applyFilter($event)" placeholder="Digite..." />
    </mat-form-field>

    <div class="date-filter">
      <button mat-button (click)="filterByDate(7)">7 dias</button>
      <button mat-button (click)="filterByDate(30)">30 dias</button>
      <button mat-button (click)="filterByDate(60)">60 dias</button>
    </div>
  </div>

  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="nomeDestino">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
      <td mat-cell *matCellDef="let transacao">{{ transacao.nomeDestino }}</td>
    </ng-container>

    <ng-container matColumnDef="conta">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Número da Conta</th>
      <td mat-cell *matCellDef="let transacao">{{ transacao.conta }}</td>
    </ng-container>

    <ng-container matColumnDef="idTransacao">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Transação</th>
      <td mat-cell *matCellDef="let transacao">{{ transacao.transacao }}</td>
    </ng-container>

    <ng-container matColumnDef="tipo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Tipo</th>
      <td mat-cell *matCellDef="let transacao">{{ transacao.tipo }}</td>
    </ng-container>

    <ng-container matColumnDef="dataTransacao">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Data</th>
      <td mat-cell *matCellDef="let transacao">{{ transacao?.dataTransacao }}</td>
    </ng-container>

    <ng-container matColumnDef="valor">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Valor</th>
      <td mat-cell *matCellDef="let transacao">{{ transacao?.valor | currency: 'BRL' }}</td>
    </ng-container>

    <<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 15, 20]" showFirstLastButtons></mat-paginator>
</div>
