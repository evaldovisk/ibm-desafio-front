<div class="table-container">
  <mat-form-field appearance="outline">
    <mat-label>Filtro</mat-label>
    <input matInput (input)="applyFilter($event)" placeholder="Digite..." />
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
      <td mat-cell *matCellDef="let cliente">{{ cliente.nome }}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
      <td mat-cell *matCellDef="let cliente">{{ cliente.email }}</td>
    </ng-container>

    <ng-container matColumnDef="numeroConta">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>NÃºmero da Conta</th>
      <td mat-cell *matCellDef="let cliente">{{ cliente.numeroConta }}</td>
    </ng-container>


    <ng-container matColumnDef="botao">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let cliente">
        <button (click)="onAction(cliente)">
          <mat-icon>open_in_new</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 15, 20]" showFirstLastButtons></mat-paginator>
</div>
